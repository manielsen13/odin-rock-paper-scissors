<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="externalScript.js" defer></script>
  </head>
  <body>
    <div class="announcerText">Welcome to Rock, Paper, Scissors! You're playing against the computer. First to 5 wins!</div>
    <div class="choiceBtnList">
      <button class="choiceBtn" id = "rock">Rock</button>
      <button class="choiceBtn" id = "paper">Paper</button>
      <button class="choiceBtn" id = "scissors">Scissors</button>
    </div>
    <div class="scores">
      <div class="score">
        <div class="scoreText">Computer score:</div>
        <div class="computerScoreValue">0</div>
      </div>
      <div class="score">
        <div class="scoreText">Your score:</div>
        <div class="playerScoreValue">0</div>
      </div>


    </div>
	
  </body>
</html>
